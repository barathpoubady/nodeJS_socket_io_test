<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Socket.io</title>
    </head>
 
    <body>
        <h1>Communication avec socket.io !</h1>

        


        <div id="bloc_message">


        </div>
        <p><input type="button" value="Ecrire..." id="addMessage" /></p>

        <script src="/jquery/jquery.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script>
            var socket = io.connect('https://protected-badlands-69117.herokuapp.com/');

            // On demande le pseudo au visiteur...
            var pseudo = prompt('Quel est votre pseudo ?');
            // Et on l'envoie avec le signal "petit_nouveau" (pour le différencier de "message")
            socket.emit('petit_nouveau', pseudo);

            // On affiche une boîte de dialogue quand le serveur nous envoie un "message"
            socket.on('message', function(message) {
                $("#bloc_message").append('' + message + '<br/>');
                 
            })
            socket.on('messageConnection', function(message) {
                $("#bloc_message").append('' + message + '<br/>');
                 
            })
            socket.on('messageOther', function(message) {
                $("#bloc_message").append('' + message + '<br/>');
                 
            })

            // Lorsqu'on clique sur le bouton, on envoie un "message" au serveur
            $('#addMessage').click(function () {
                var messageAjout = prompt('Quel est votre message ?');
                socket.emit('messageAdd', messageAjout);
            })
        </script>
    </body>
</html>
